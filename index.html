<body>
    <script>
        let playerScore = 0;
        let computerScore = 0;

        //Computer's random selection
        function computerPlay() {
            const choices = ["rock", "paper", "scissors"];
            const choice = choices[Math.floor(Math.random() * choices.length)];
            return choice;
        };

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return "It's a tie.";
            } else if (playerSelection === "scissors" && computerSelection === "rock") {
                computerScore += 1;
                return "Computer wins! Rock beats Scissors.";
            } else if (playerSelection === "rock" && computerSelection === "paper") {
                computerScore += 1;
                return "Computer wins! Paper beats Rock.";
            } else if (playerSelection === "paper" && computerSelection === "scissors") {
                computerScore += 1;
                return "Computer wins! Scissors beats Paper.";
            } else if (playerSelection === "paper" && computerSelection === "rock") {
                playerScore += 1;
                return "You win! Paper beats Rock.";
            } else if (playerSelection === "scissors" && computerSelection === "paper") {
                playerScore += 1;
                return "You win! Scissors beats Paper.";
            } else if (playerSelection === "rock" && computerSelection === "scissors") {
                playerScore += 1;
                return "You win! Rock beats Scissors.";
            }
        };

        function game() {
            //Use the previous function inside of this one to play a 5 round game that keeps score and reports a winner or loser at the end. Loop over playRound function 5 times
            while (computerScore <= 3 && playerScore <= 3) {
                let playerSelection = prompt("Choose rock, paper, or scissors");
                let computerSelection = computerPlay();

                console.log(playRound(playerSelection, computerSelection));
                console.log("Your score: " + playerScore + " . Computer's score: " + computerScore + ".");

                if (playerScore === 3) {
                    alert("You won! Refresh the browser to play again.");
                    break;
                } else if (computerScore === 3) {
                    alert("Computer Won! Refresh the browser to play again.");
                    break;
                }
            }
        };

        game();
    </script>
